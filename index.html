<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHYS101 Final Exam | Minia University</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            --primary: #003366; /* Minia University Blue */
            --primary-light: #004d99;
            --accent: #b9925b; /* Gold/Bronze Accent */
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-main: #2d3436;
            --text-light: #636e72;
            --success: #27ae60;
            --error: #c0392b;
            --shadow-soft: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            --shadow-inset: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
            --radius: 16px;
        }

        /* --- GLOBAL STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        .ar { font-family: 'Cairo', sans-serif; } /* Arabic Utility Class */

        /* --- HEADER --- */
        header {
            background: var(--primary);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 5px solid var(--accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        header .sub-header {
            font-size: 1rem;
            opacity: 0.9;
            font-family: 'Cairo', sans-serif;
        }

        /* --- CONTAINER --- */
        .container {
            max-width: 800px;
            margin: -30px auto 0;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        /* --- EXAM STATS --- */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: var(--bg-card);
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            margin-bottom: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        /* --- QUESTION CARD --- */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-soft);
            transition: transform 0.3s ease;
            border-left: 5px solid transparent;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card.answered-correct { border-left-color: var(--success); }
        .card.answered-wrong { border-left-color: var(--error); }

        .q-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }

        .q-number {
            font-size: 0.9rem;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
        }

        .q-text {
            font-size: 1.15rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        /* --- OPTIONS (Grid Layout) --- */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        /* For desktop, MCQ can be 2 columns if text is short, but 1 col is safer for lengthy physics answers */
        @media (min-width: 600px) {
            .options-grid.mcq { grid-template-columns: 1fr 1fr; }
        }

        .option-btn {
            background: var(--bg-body);
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.2s ease;
            color: var(--text-main);
            box-shadow: -2px -2px 5px rgba(255,255,255,0.7), 2px 2px 5px rgba(0,0,0,0.1);
        }

        .option-btn:hover {
            background: #e1e4ea;
            transform: scale(1.01);
        }

        /* Selection States */
        .option-btn.selected {
            background: var(--primary);
            color: white;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }
        
        .option-btn.correct-highlight {
            background: var(--success) !important;
            color: white !important;
        }

        .option-btn.wrong-highlight {
            background: var(--error) !important;
            color: white !important;
        }

        /* --- ACTIONS FOOTER --- */
        .card-footer {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-check {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,51,102,0.3);
            transition: 0.3s;
        }

        .btn-check:hover { background: var(--primary-light); }

        .btn-explain {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .btn-explain:hover {
            background: var(--accent);
            color: white;
        }

        /* --- EXPLANATION BOX --- */
        .explanation-box {
            margin-top: 1rem;
            padding: 1rem;
            background: #eef7fc;
            border-radius: 8px;
            border: 1px solid #dbe9f1;
            display: none; /* Hidden by default */
            animation: fadeIn 0.4s ease;
        }

        .explanation-box.visible { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        @media (max-width: 600px) {
            .explanation-box.visible { grid-template-columns: 1fr; }
        }

        .exp-col {
            font-size: 0.9rem;
        }
        .exp-col h4 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-light);
            margin-bottom: 5px;
        }
        
        .feedback-msg {
            font-weight: bold;
            margin-right: auto;
            padding-left: 10px;
        }
        .feedback-msg.success { color: var(--success); }
        .feedback-msg.error { color: var(--error); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>

    const scoreDisplay = document.getElementById('score-display');

    // RENDER FUNCTION
    function renderQuiz() {
        quizContainer.innerHTML = '';
        
        examData.forEach((q, index) => {
            // Create Card
            const card = document.createElement('div');
            card.classList.add('card');
            card.id = `card-${q.id}`;

            // Header
            const header = document.createElement('div');
            header.classList.add('q-header');
            header.innerHTML = `
                <span class="q-number">Question ${index + 1}</span>
                <span style="font-size:0.8rem; color:#888;">${q.type === 'TF' ? 'True / False' : 'Multiple Choice'}</span>
            `;

            // Question Text
            const text = document.createElement('div');
            text.classList.add('q-text');
            text.innerHTML = q.text; // InnerHTML allows math symbols

            // Options Container
            const optionsDiv = document.createElement('div');
            optionsDiv.classList.add('options-grid');
            if(q.type === 'MCQ') optionsDiv.classList.add('mcq');

            // Generate Options
            q.options.forEach((opt, optIndex) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => selectOption(q.id, optIndex);
                btn.dataset.qid = q.id;
                btn.dataset.idx = optIndex;
                optionsDiv.appendChild(btn);
            });

            // Footer (Actions)
            const footer = document.createElement('div');
            footer.classList.add('card-footer');
            
            // Check Button
            const checkBtn = document.createElement('button');
            checkBtn.className = 'btn-check';
            checkBtn.innerText = 'Check Answer';
            checkBtn.onclick = () => checkAnswer(q.id);
            
            // Feedback Text
            const feedback = document.createElement('span');
            feedback.className = 'feedback-msg';
            feedback.id = `feedback-${q.id}`;

            // Explain Button
            const explainBtn = document.createElement('button');
            explainBtn.className = 'btn-explain';
            explainBtn.innerHTML = 'ğŸ‘'; // Eye Icon
            explainBtn.title = "Show Explanation";
            explainBtn.onclick = () => toggleExplanation(q.id);

            footer.appendChild(checkBtn);
            footer.appendChild(feedback);
            footer.appendChild(explainBtn);

            // Explanation Box
            const expBox = document.createElement('div');
            expBox.className = 'explanation-box';
            expBox.id = `exp-${q.id}`;
            expBox.innerHTML = `
                <div class="exp-col">
                    <h4>English Explanation</h4>
                    <p>${q.expEn}</p>
                </div>
                <div class="exp-col ar" style="text-align:right;">
                    <h4>Ø§Ù„Ø´Ø±Ø­ Ø¨Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</h4>
                    <p>${q.expAr}</p>
                </div>
            `;

            // Assemble Card
            card.appendChild(header);
            card.appendChild(text);
            card.appendChild(optionsDiv);
            card.appendChild(footer);
            card.appendChild(expBox);

            quizContainer.appendChild(card);
        });
    }

    // STATE MANAGEMENT
    const userAnswers = {}; // { qId: selectedIndex }
    const answeredStatus = {}; // { qId: true/false }

    function selectOption(qId, idx) {
        if(answeredStatus[qId]) return; // Lock if already checked

        // Update State
        userAnswers[qId] = idx;

        // UI Update
        const btns = document.querySelectorAll(`#card-${qId} .option-btn`);
        btns.forEach(b => b.classList.remove('selected'));
        
        const selectedBtn = document.querySelector(`#card-${qId} .option-btn[data-idx="${idx}"]`);
        if(selectedBtn) selectedBtn.classList.add('selected');
    }

    function checkAnswer(qId) {
        if(answeredStatus[qId]) return; // Prevent re-checking
        if(userAnswers[qId] === undefined) {
            alert("Please select an answer first.");
            return;
        }

        const question = examData.find(q => q.id === qId);
        const userIdx = userAnswers[qId];
        const isCorrect = userIdx === question.correctIndex;
        const card = document.getElementById(`card-${qId}`);
        const feedback = document.getElementById(`feedback-${qId}`);
        const btns = document.querySelectorAll(`#card-${qId} .option-btn`);

        // Lock Question
        answeredStatus[qId] = true;

        // Visual Feedback
        if(isCorrect) {
            score++;
            card.classList.add('answered-correct');
            feedback.innerText = "Correct! âœ“";
            feedback.classList.add('success');
            btns[userIdx].classList.add('correct-highlight');
        } else {
            card.classList.add('answered-wrong');
            feedback.innerText = "Incorrect âœ—";
            feedback.classList.add('error');
            btns[userIdx].classList.add('wrong-highlight');
            // Show correct answer
            btns[question.correctIndex].classList.add('correct-highlight');
        }

        // Update Score Board
        scoreDisplay.innerText = `Score: ${score} / 50`;
        
        // Auto-show explanation on wrong answer
        if(!isCorrect) toggleExplanation(qId);
    }

    function toggleExplanation(qId) {
        const box = document.getElementById(`exp-${qId}`);
        if(box.style.display === 'grid' || box.style.display === 'block') {
            box.style.display = 'none';
            box.classList.remove('visible');
        } else {
            box.style.display = 'grid'; // Grid for dual lang
            // small hack for animation
            setTimeout(() => box.classList.add('visible'), 10);
        }
    }

    // INIT
    renderQuiz();

</script>
