<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">

    <title>PHYS101 Final Exam | Minia University</title>

    <style>
        /* --- CSS VARIABLES & THEME --- */
        :root {
            --primary: #003366; /* Minia University Blue */
            --primary-light: #004d99;
            --accent: #b9925b; /* Gold/Bronze Accent */
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --text-main: #2d3436;
            --text-light: #636e72;
            --success: #27ae60;
            --error: #c0392b;
            --shadow-soft: 8px 8px 16px #d1d9e6, -8px -8px 16px #ffffff;
            --shadow-inset: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
            --radius: 16px;
        }

        /* --- GLOBAL STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        .ar { font-family: 'Cairo', sans-serif; } /* Arabic Utility Class */

        /* --- HEADER --- */
        header {
            background: var(--primary);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom: 5px solid var(--accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        header .sub-header {
            font-size: 1rem;
            opacity: 0.9;
            font-family: 'Cairo', sans-serif;
        }

        /* --- CONTAINER --- */
        .container {
            max-width: 800px;
            margin: -30px auto 0;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        /* --- EXAM STATS --- */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: var(--bg-card);
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            margin-bottom: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        /* --- QUESTION CARD --- */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-soft);
            transition: transform 0.3s ease;
            border-left: 5px solid transparent;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card.answered-correct { border-left-color: var(--success); }
        .card.answered-wrong { border-left-color: var(--error); }

        .q-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }

        .q-number {
            font-size: 0.9rem;
            color: var(--accent);
            font-weight: 700;
            text-transform: uppercase;
        }

        .q-text {
            font-size: 1.15rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        /* --- OPTIONS (Grid Layout) --- */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        /* For desktop, MCQ can be 2 columns if text is short, but 1 col is safer for lengthy physics answers */
        @media (min-width: 600px) {
            .options-grid.mcq { grid-template-columns: 1fr 1fr; }
        }

        .option-btn {
            background: var(--bg-body);
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.2s ease;
            color: var(--text-main);
            box-shadow: -2px -2px 5px rgba(255,255,255,0.7), 2px 2px 5px rgba(0,0,0,0.1);
        }

        .option-btn:hover {
            background: #e1e4ea;
            transform: scale(1.01);
        }

        /* Selection States */
        .option-btn.selected {
            background: var(--primary);
            color: white;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }
        
        .option-btn.correct-highlight {
            background: var(--success) !important;
            color: white !important;
        }

        .option-btn.wrong-highlight {
            background: var(--error) !important;
            color: white !important;
        }

        /* --- ACTIONS FOOTER --- */
        .card-footer {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-check {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,51,102,0.3);
            transition: 0.3s;
        }

        .btn-check:hover { background: var(--primary-light); }

        .btn-explain {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .btn-explain:hover {
            background: var(--accent);
            color: white;
        }

        /* --- EXPLANATION BOX --- */
        .explanation-box {
            margin-top: 1rem;
            padding: 1rem;
            background: #eef7fc;
            border-radius: 8px;
            border: 1px solid #dbe9f1;
            display: none; /* Hidden by default */
            animation: fadeIn 0.4s ease;
        }

        .explanation-box.visible { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        @media (max-width: 600px) {
            .explanation-box.visible { grid-template-columns: 1fr; }
        }

        .exp-col {
            font-size: 0.9rem;
        }
        .exp-col h4 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-light);
            margin-bottom: 5px;
        }
        
        .feedback-msg {
            font-weight: bold;
            margin-right: auto;
            padding-left: 10px;
        }
        .feedback-msg.success { color: var(--success); }
        .feedback-msg.error { color: var(--error); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
